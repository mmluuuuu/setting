<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定頁面</title>
    <link rel="stylesheet" href="styles 5_setting.css">

    <style>
        /* 全局樣式 */
 /* 全局樣式 */
 * {
    margin: 0;
    padding: 0;
    color:#666666;
}

/* 設定頁面背景 */
.settings-content {
    margin-left: 250px; /* 避開 sidebar */
    width: calc(100% - 250px); /* 設定剩餘空間 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.setting{
    display: flex;
    flex-direction: column; /* 讓內容垂直排列 */
    justify-content: center; /* 垂直置中 */
    align-items: center; /* 水平置中 */
    height: 80vh; /* 讓內容區域佔滿整個畫面高度 */
}

/* 外框卡片 */
.settings-container {
    width: 60%; /* 適應不同裝置 */
    max-width: 800px; /* 設定最大寬度，避免過大 */
    padding: 20px;
    text-align: center;
    margin: 20px auto; /* 讓它水平置中 */
    background-color: white; /* 設定背景色 */
    border-radius: 15px; /* 圓角 */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 添加陰影 */
}

/* 使用者資訊區塊 */
#userinfo-section {
    margin-bottom: 20px;
}

/* 使用者圖片 */
.user-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto;
}

/* 使用者名稱 */
.username {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
}

/* 設定選單區塊 */
#setting-section {
    text-align: left;
}

/* 設定選單項目 */
.settings-item{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 16px;
    cursor: pointer;
}

/* 最後一個項目移除底線 */
.settings-item:nth-last-child(2) {
    border-bottom: none;
}

/* 選單 hover 效果 */
.settings-item:hover{
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

/* 登出按鈕 */
.logout-btn {
    background-color: #ffffff; 
    color: #96cbff; 
    width: 20%; /* 長度 */
    padding: 8px 0; /* 調整內邊距 */
    border: 2px solid #96cbff; /* 水藍色邊框 */
    border-radius: 20px; /* 圓角 */
    font-size: 14px; /* 調整字體大小 */
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    display: block;
    margin: 20px auto; /* 置中 */
    transition: all 0.3s ease;
}

.logout-btn:hover {
    background-color: #96cbff;
    color:#ffffff;
}

hr {
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    margin: 10px 0;
}

.settings-container hr:last-of-type {
    display: none;
}


/* 右側箭頭 */
.settings-item i{
    color: #666666;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div id="settings-page" class="page active">
        <div class="setting">
          <img src="#" alt="使用者照片" class="user-pic" />
          <div class="username">這裡是使用者的名字</div>
    
          <div class="settings-container">
            <div class="settings-item" id="showProfile">
              <label class="auth-switch">個人檔案</label>
              <i class="fas fa-chevron-right"></i>
            </div>
            <hr />
            <div class="settings-item" id="showNotification">
              <label>通知設定</label><i class="fas fa-chevron-right"></i>
            </div>
            <hr />
            <div class="settings-item" id="showHelp">
              <label>幫助</label><i class="fas fa-chevron-right"></i>
            </div>
            <hr />
            <div class="settings-item" id="showAbout">
              <label>關於語聲俱來</label><i class="fas fa-chevron-right"></i>
            </div>
            <hr />
          </div>
    
          <button class="logout-btn" onclick="logout()">登出</button>
        </div>
      </div>

    <div id="profile-content" class="page">
        <div id="profile-page">
            <div class="profile">
                <div class="profile-container">
                    <div class="profile-item" id="showSetting">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="profile-item">
                        <label>姓名</label>
                    </div>
                    <hr/>
                    <div class="profile-item">
                        <label>電子郵件</label>
                    </div>
                    <hr/>
                    <div class="profile-item">
                        <label>變更密碼</label>
                    </div>
                </div>
                <button class="savechange-btn" onclick="savechange()">儲存變更</button>
            </div>
        </div>
    </div>

    <div id="notification-content" class="page">
        <div id="notification-page">
            <div class="notification">
                <div class="notification-container">
                    <div class="notification-item" id="backToSettingfromNotify">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="notification-item">
                        <label>每日練習提醒</label>
                        <div class="setting-toggle">
                            <label class="switch">
                              <input type="checkbox" id="notifyToggle" checked>
                              <span class="slider round"></span>
                            </label>
                          </div>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="help-content" class="page">
        <div id="help-page">
            <div class="help">
                <div class="help-container">
                    <div class="help-item" id="backToSettingfromHelp">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="help-item">
                        <label>如何更改密碼？</label>
                    </div>
                    <hr/>
                    <div class="help-item">
                        <label>使用教學</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="about-content" class="page">
        <div id="about-page">
            <div class="about">
                <div class="about-container">
                    <div class="about-item" id="backToSettingfromAbout">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="about-item">
                        <label>使用條款</label>
                    </div>
                    <hr/>
                    <div class="about-item">
                        <label>隱私政策</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="scripts.js"></script>



    <!-- FontAwesome 圖示 (記得要引入) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
