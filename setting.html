<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定頁面</title>
    <link rel="stylesheet" href="styles 5_setting.css">

    
</head>
<body>
    <div id="settings-page" class="page active">
        <div class="setting">
          <img src="#" alt="使用者照片" class="user-pic" />
          <div class="username">這裡是使用者的名字</div>
    
          <div class="settings-container">
            <div class="settings-item" id="showProfile">
              <label class="auth-switch">個人檔案</label>
              <i class="fas fa-chevron-right"></i>
            </div>
            <hr />
            <div class="settings-item" id="showNotification">
              <label>通知設定</label><i class="fas fa-chevron-right"></i>
            </div>
            <hr />
            <div class="settings-item" id="showHelp">
              <label>幫助</label><i class="fas fa-chevron-right"></i>
            </div>
            <hr />
            <div class="settings-item" id="showAbout">
              <label>關於語聲俱來</label><i class="fas fa-chevron-right"></i>
            </div>
            <hr />
          </div>
    
          <button class="logout-btn" onclick="logout()">登出</button>
        </div>
      </div>

    <div id="profile-content" class="page">
        <div id="profile-page">
            <div class="profile">
                <div class="profile-container">
                    <div class="profile-item" id="showSetting">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="profile-item">
                        <label>姓名</label>
                    </div>
                    <hr/>
                    <div class="profile-item">
                        <label>電子郵件</label>
                    </div>
                    <hr/>
                    <div class="profile-item">
                        <label>變更密碼</label>
                    </div>
                </div>
                <button class="savechange-btn" onclick="savechange()">儲存變更</button>
            </div>
        </div>
    </div>

    <div id="notification-content" class="page">
        <div id="notification-page">
            <div class="notification">
                <div class="notification-container">
                    <div class="notification-item" id="backToSettingfromNotify">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="notification-item">
                        <label>每日練習提醒</label>
                        <div class="setting-toggle">
                            <label class="switch">
                              <input type="checkbox" id="notifyToggle" checked>
                              <span class="slider round"></span>
                            </label>
                          </div>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="help-content" class="page">
        <div id="help-page">
            <div class="help">
                <div class="help-container">
                    <div class="help-item" id="backToSettingfromHelp">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="help-item">
                        <label>如何更改密碼？</label>
                    </div>
                    <hr/>
                    <div class="help-item">
                        <label>使用教學</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="about-content" class="page">
        <div id="about-page">
            <div class="about">
                <div class="about-container">
                    <div class="about-item" id="backToSettingfromAbout">
                        <label class="auth-switch"><i class="fas fa-chevron-left"></i>返回</label>
                    </div>
                    <hr/>
                    <div class="about-item">
                        <label>使用條款</label>
                    </div>
                    <hr/>
                    <div class="about-item">
                        <label>隱私政策</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="scripts.js"></script>



    <!-- FontAwesome 圖示 (記得要引入) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
